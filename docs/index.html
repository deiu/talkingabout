<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking About</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
        }

        .hero {
            margin-bottom: 4rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .description {
            font-size: 1.25rem;
            color: #4a4a4a;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .availability {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        .image-container {
            flex-shrink: 0;
            width: 30vw;
            max-width: 320px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }
            
            .image-container {
                width: 60vw;
                max-width: 280px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .description {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .description {
                font-size: 1rem;
            }
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            z-index: 1000;
        }

        .copyright {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            margin-top: 4rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <div class="hero">
            <h1>Talking About</h1>
            <p class="subtitle">Conversations that matter.</p>
            <p class="description">
                Break the ice, deepen connections, and create memorable conversations with thoughtfully designed questions for every relationship and occasion.
            </p>
            <p class="availability">The app is in review and will be available soon on Apple App Store.</p>
        </div>
        <div class="image-container">
            <img src="images/05.png" alt="Talking About App Screenshot">
        </div>
    </div>
    <div class="copyright">Â© 2025 Andrei Sambra</div>
</body>
</html>
